<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>	
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>

<p>
                
<div class="row justify-content-center">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign-in</h1>
            
            <p th:if="${param.loginError}" class="alert alert-danger" role="alert">Wrong credentials</p>            
            <p th:if="${param.logoutSuccessful}" class="alert alert-primary" role="alert">You have successfully logged out !</p>
            
            <div>
                <form class="form-signin" th:action="@{/per_login}" method="post">
                	<input type="text" name = "uss" class="form-control" placeholder="Username" required autofocus>
                	<input type="password" name = "pss" class="form-control" placeholder="Password" required>
                	<button class="btn btn-lg btn-primary btn-block signup_btn" type="submit">Sign in</button>                
                </form>
            </div>
        </div>
</div>
</body>
</html>
