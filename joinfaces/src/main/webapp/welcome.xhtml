<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title> Spring - JSF Example </title>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
        </h:head>

        <h:body>           
                    <h:form>
                        <div id="mainDiv" class="center">
                            <p:focus />
                            <p:panelGrid columns="2" layout="grid">
                                <h:outputText value="What is your name?" />
                                <p:inputText value="#{welcomeBean.name}" />
                                <h:outputText value="Welcome : " />
                                <h:outputText id="name" value="#{welcomeBean.name}" />
                            </p:panelGrid>
                            
                            <p:commandButton id="submit" value="Send !" update="name"/>
                        </div>
                    </h:form>
        </h:body>
    </f:view>
</html>
